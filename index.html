<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ataque y Defensa</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('fondo-menu.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
            margin: 0;
            height: 100vh;
        }
        h1 {
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.8);
            display: inline-block;
            padding: 10px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #botonInstrucciones {
            background-color: #2ecc71;
        }
        #botonInstrucciones:hover {
            background-color: #27ae60;
        }
        #menu {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            width: fit-content;
        }
    </style>
</head>
<body>
    <h1>Bienvenido al Juego de Ataque y Defensa</h1>
    <div id="menu">
        <button onclick="iniciarModoVSBot()">Modo VS Bot</button>
        <button onclick="iniciarModo1vs1()">Modo 1vs1</button>
        <button id="botonInstrucciones" onclick="mostrarInstrucciones()">¿Cómo jugar?</button>
    </div>
    <script src="juego.js"></script>
</body>
</html>
