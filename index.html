<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ataque y Defensa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        button {
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        #botonVSBot {
            background-color: red;
        }
        #boton1vs1 {
            background-color: blue;
        }
        button:hover {
            opacity: 0.8;
        }
        #juego {
            margin-top: 20px;
            font-size: 18px;
            display: none; /* Oculto por defecto */
        }
        #ataque, #defensa {
            display: none; /* Oculto por defecto */
        }
        .show {
            display: block; /* Muestra el elemento */
        }
        .rojo {
            color: red;
        }
        .verde {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Bienvenido al Juego de Ataque y Defensa</h1>
    <div id="menu">
        <button id="botonVSBot" onclick="iniciarModoVSBot()">Modo VS Bot</button>
        <button id="boton1vs1" onclick="iniciarModo1vs1()">Modo 1vs1</button>
    </div>
    <div id="juego">
        <div id="ataque">
            <h2>Atacante, elige:</h2>
            <button onclick="elegirAtaque('arriba')">Arriba</button>
            <button onclick="elegirAtaque('medio')">Medio</button>
            <button onclick="elegirAtaque('abajo')">Abajo</button>
        </div>
        <div id="defensa">
            <h2>Defensor, elige:</h2>
            <button onclick="elegirDefensa('arriba')">Arriba</button>
            <button onclick="elegirDefensa('medio')">Medio</button>
            <button onclick="elegirDefensa('abajo')">Abajo</button>
        </div>
    </div>
    <div id="resultado"></div>
    <script src="juego.js"></script>
</body>
</html>
